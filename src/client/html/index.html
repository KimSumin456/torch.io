<body>
  <canvas id="game-canvas"></canvas>
  <div id="play-menu" class="hidden">
    <h1>토치토치</h1>
    <p>
      <b>다른 플레이어를 쏘고 계속 살아남으세요.</b>
      <br />
      (색깔 네모는 그냥 잔상입니다만?)
      <br />
      <b>마우스를 사용하여 이동합니다.</b>
    </p>
    <hr />
    <p>
      <!-- <br /> -->
      Refer to <a href="https://victorzhou.com">Victor Zhou</a>.
    </p>
    <hr />
    <input type="text" id="username-input" placeholder="이름" />
    <button id="play-button">시작</button>
  </div>
  <div id="leaderboard" class="hidden">
    <table>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>

        <td></td>
        <td></td>
      </tr>

        <td></td>

      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
  <div id="disconnect-modal" class="hidden">
    <div>
      <h2>Disconnected from Server </h2>
      <hr />
      <button id="reconnect-button">RECONNECT</button>
    </div>
  </div>
</body>

</html>
